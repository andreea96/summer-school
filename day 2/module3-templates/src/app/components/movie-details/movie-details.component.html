<!-- <div>Id: {{ movie.id }}</div> -->
<ul>
	<li>Name: {{ movie.name }}</li>
	<li>Released Date: {{ movie.releasedDate }}</li>
	<li>Director: {{ movie.director }}</li>
	<li>Rating: {{ movie.rating }}</li>
	<li>Duration: {{ movie.duration | myTime }}</li>
	<ol *ngFor="let actor of movie.actors">
		<!-- <div>Id: {{ actor.id }}</div> -->
		<li>{{ actor.firstName }} {{ actor.lastName | uppercase }}</li>
	</ol>
</ul>
